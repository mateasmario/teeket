<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets - Teeket</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:insert="~{navbar.html :: navbar}"></div>

<div th:insert="~{message.html :: message}"></div>

<div class="main">
    <a th:href="@{/events/{eventId}/tickets/generate(eventId=${eventId})}"><button>Generate new tickets</button></a>

    <table class="table table-hover">
        <thead>
        <td><strong>Code</strong></td>
        <td><strong>Creation date</strong></td>
        <td><strong>Status</strong></td>
        <td><strong>Actions</strong></td>
        </thead>
        <tr th:each="ticket : ${ticketList}">
            <td th:text="${ticket.code}"></td>
            <td th:text="${#temporals.format(ticket.creationDate, 'MMM dd, yyyy (HH:mm)')}"></td>
            <td th:text="${ticket.status}"></td>
            <td><a href="#" th:data-parameter1="${ticket.id}" th:onclick="deleteEvent(this.getAttribute('data-parameter1'))">Delete
                Ticket</td>
        </tr>
    </table>

    <script>
        function deleteEvent(eventId) {
            if (confirm("Are you sure you want to delete this event?")) {
                url = '/events/delete/' + eventId;
                window.location.href = url;
            }
        }
    </script>
</div>
</body>
</html>
