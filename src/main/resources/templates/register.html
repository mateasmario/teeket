<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Teeket</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:insert="~{navbar.html :: navbar}"></div>

<div class="bodyContainer">
    <div class="alert alert-dismissible alert-danger" th:if="${errorMessage != null}">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Error: </strong> <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/register}" method="POST" class="customForm">
        <fieldset>
            <div>
                <h3>Create a new account</h3>
                <p>Already have an account? <a href="login">Click here</a></p>
            </div>
            <div>
                <label for="email" class="form-label mt-4">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                       placeholder="e.g. johndoe@teeket.io" name="username">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="customRow">
                <div class="customColumn">
                    <label for="firstName" class="form-label mt-4">First Name</label>
                    <input type="text" class="form-control" id="firstName"
                           placeholder="John" name="firstName">
                </div>
                <div class="customColumn">
                    <label for="lastName" class="form-label mt-4">Last Name</label>
                    <input type="text" class="form-control" id="lastName"
                           placeholder="Doe" name="lastName">
                </div>
            </div>
            <div class="customRow">
                <div class="customColumn">
                    <label for="password" class="form-label mt-4">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Type in a secure password"
                           autocomplete="off" name="password">
                </div>
                <div class="customColumn">
                    <label for="confirmPassword" class="form-label mt-4">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword"
                           placeholder="Type in a secure password"
                           autocomplete="off" name="confirmPassword">
                </div>
            </div>
            <div class="customRow customButtonRow">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
